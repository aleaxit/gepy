<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml">

 <head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <title>States of the USA</title>
   <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAQM4ndGoq1nYAUPZHcylyPxRXZUiqoPzi4rPMxrmvS7q0_f9NvRQPZi-d7Svg4r5cQkT5Ge_Wt7PMMA"
     type="text/javascript"></script>
   <script type="text/javascript">
   //<![CDATA[

  function load() {
    if (GBrowserIsCompatible()) {
      var map = new GMap2(document.getElementById("map_canvas"));
      map.setCenter(new GLatLng(37.76675,-99.93164), 4);
      map.addControl(new GLargeMapControl());

      var myCopyright = new GCopyrightCollection("© ");
      myCopyright.addCopyright(new GCopyright('Demo',
        new GLatLngBounds(new GLatLng(-90,-180), new GLatLng(90,180)),
        0,'©2008 aleaxit@gmail.com'));

      var tilelayer = new GTileLayer(myCopyright, null, null, {
          tileUrlTemplate: './cgi-bin/serve.py?png=USA&x={X}&y={Y}&z={Z}',
          isPng: true,
          opacity: 1.0
        });

      var myTileLayer = new GTileLayerOverlay(tilelayer);
      map.addOverlay(myTileLayer);
     }
   }

   //]]>
   </script>
 </head>
 <body onload="load()" onunload="GUnload()">
   <div id="map_canvas" style="width: 800px; height: 600px"></div>
 </body>
</html>
